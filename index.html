<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: #222222; /* Default background for all pages */
        }

        /* Add noise effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle cx="50" cy="50" r="50" fill="rgba(255,255,255,0.02)"/></svg>');
            opacity: 0.2;
            z-index: -1;
        }

        /* General Styles */
        .page {
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            color: white;
            font-size: 2rem;
            text-align: center;
        }

        .page.active {
            display: flex;
        }

        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background: white;
            color: black;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
        }

        /* Happy Birthday Page */
        #happyBirthday {
            background: #333333; /* Charcoal black background */
            position: relative;
        }

        #happyBirthday h1 {
            margin-top: 50px;
            margin-bottom: 20px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8); /* Add shadow for better visibility */
            margin-top: 50px;
        margin-bottom: 20px;
        color: white;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.6);
        font-size: 3rem;
        animation: fadeInScale 2s ease-in-out, glow 1.5s infinite alternate;
    }

    @keyframes fadeInScale {
        0% {
            opacity: 0;
            transform: scale(0.8);
        }
        50% {
            opacity: 0.5;
            transform: scale(1.1);
        }
        100% {
            opacity: 1;
            transform: scale(1);
        }
    }

    @keyframes glow {
        0% {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.6);
        }
        100% {
            text-shadow: 0 0 20px rgba(255, 255, 255, 1), 0 0 30px rgba(255, 255, 255, 0.8);
        }
    }
        

        /* Picture Frame */
        .picture-frame {
            width: 400px; /* Increased width */
            height: 300px; /* Increased height */
            margin: 20px auto;
            border: 15px solid #ffffff; /* Wider border */
            border-radius: 10px;
            background: #222222; /* Inner background for the frame */
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5); /* Slightly larger shadow */
            overflow: hidden; /* Ensure the image doesn't overflow the frame */
        }

        .picture-frame img {
            width: 100%; /* Make the image fill the frame's width */
            height: 100%; /* Make the image fill the frame's height */
            object-fit: cover; /* Ensure the image maintains its aspect ratio and covers the frame */
            border-radius: 5px; /* Slight rounding for the image */
        }

        /* Cake Styles */
        .cake {
            position: relative;
            top: 20px; /* Adjusted position */
            margin: auto;
            width: 300px;
            height: 90px;
            background: #f2bbc5;
            border-radius: 100%;
            box-shadow: 
                0px 4px 0px #f2bbc5, 
                0px 8px 0px #f2bbc5, 
                0px 12px 0px #7b5d4b, 
                0px 16px 0px #7b5d4b, 
                0px 20px 0px #7b5d4b, 
                0px 24px 0px #7b5d4b, 
                0px 28px 0px #7b5d4b,
                0px 32px 0px #7b5d4b,
                0px 36px 0px #fff1c7,
                0px 40px 0px #fff1c7, 
                0px 44px 0px #fff1c7, 
                0px 48px 0px #fff1c7, 
                0px 52px 0px #f2bbc5, 
                0px 56px 0px #f2bbc5, 
                0px 60px 0px #7b5d4b, 
                0px 64px 0px #7b5d4b, 
                0px 68px 0px #7b5d4b, 
                0px 72px 0px #7b5d4b, 
                0px 76px 0px #7b5d4b, 
                0px 80px 0px #7b5d4b;
        }

        .plate {
            position: absolute;
            height: 90px;
            width: 300px;
            bottom: -95px;
            left: 50%;
            margin-left: -150px;
            border-radius: 100%;
            background: #fff;
            box-shadow: 0px 6px 0px #898989;
            z-index: -1;
        }

        .candle {
            position: absolute;
            height: 50px;
            width: 12px;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #fff;
            border-radius: 4px;
            z-index: 10;
        }

        #flame {
            position: absolute;
            z-index: 10;
        }

        .out {
            background-color: #795548;
            width: 2px;
            height: 10px;
            top: -8px;
            left: 50%;
            margin-left: -1px;
        }

        .lit {
            background-color: #ffc950;
            width: 15px;
            height: 35px;
            filter: blur(1px);
            border-top-left-radius: 10px 35px;    
            border-top-right-radius: 10px 35px;
            border-bottom-right-radius: 10px 10px;
            border-bottom-left-radius: 10px 10px;
            top: -34px;
            margin: auto;
            box-shadow: 
                0 0 17px 7px rgba(244, 231, 112, 0.71); 
            transform-origin: bottom;
            animation: flicker 1s ease-in-out alternate infinite;
        }

        @keyframes flicker {
            0% {
                transform: skewX(5deg);
                box-shadow: 
                0 0 17px 10px rgba(244, 231, 112, 0.71);
            }
            25% {
                transform: skewX(-5deg);
                box-shadow: 
                0 0 17px 5px rgba(244, 231, 112, 0.71);
            }
            50% {
                transform: skewX(10deg);
                box-shadow: 
                0 0 17px 7px rgba(244, 231, 112, 0.71);
            }
            75% {
                transform: skewX(-10deg);
                box-shadow: 
                0 0 17px 5px rgba(244, 231, 112, 0.71);
            }
            100% {
                transform: skewX(5deg);
                box-shadow: 
                0 0 17px 10px rgba(244, 231, 112, 0.71);
            }
        }

        .click-text {
            margin-top: 20px;
            font-size: 1.5rem;
            color: white;
            text-align: center;
        }

        /* Confetti Styles */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: red;
            animation: fall 3s linear forwards;
            z-index: 5;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10vh) rotate(0deg); /* Start above the screen */
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg); /* Fall to the bottom */
                opacity: 0;
            }
        }

        /* Floating Images */
        .floating-image {
            position: absolute;
            width: 150px; /* Increased size of the floating image */
            height: 150px;
            animation: floatToMiddleWavy 8s ease-in-out; /* Continuous upward animation */
            z-index: 6;
        }

        @keyframes floatToMiddleWavy {
        0% {
            transform: translateX(var(--start-position)) translateY(0); /* Start from left or right */
            opacity: 1; /* Fully visible at the start */
        }
        25% {
            transform: translateX(calc(var(--start-position) / 2)) translateY(-50px); /* Wavy motion upward */
            opacity: 1;
        }
        50% {
            transform: translateX(0) translateY(0); /* Reach the middle */
            opacity: 1; /* Fully visible at the middle */
        }
        75% {
            transform: translateX(calc(var(--start-position) / -2)) translateY(50px); /* Wavy motion downward */
            opacity: 0.5; /* Start fading out */
        }
        100% {
            transform: translateX(0) translateY(0); /* Stay in the middle */
            opacity: 0; /* Fully disappear at the middle */
        }
        }
    </style>
</head>
<body>
    <!-- Pages -->
    <div class="page active" id="page1">
        <div>
            <p>Hi!</p>
            <button class="button" onclick="nextPage(2)">Next</button>
        </div>
    </div>
    <div class="page" id="page2">
        <div>
            <p>i miss u</p>
            <button class="button" onclick="nextPage(3)">Next</button>
        </div>
    </div>
    <div class="page" id="page3">
        <div>
            <p>:DDDDDDDDD XD</p>
            <button class="button" onclick="nextPage(4)">Next</button>
        </div>
    </div>
    <div class="page" id="happyBirthday">
        <h1>Happy Birthday Bridgette!</h1>
        <div class="picture-frame">
            <!-- Add your image here -->
            <img src="bg.jpg" alt="Picture Frame">
        </div>
        <div class="cake">
            <div class="plate"></div>
            <div class="candle">
                <div id="flame" class="lit"></div>
            </div>
        </div>
        <div class="click-text">Click to blow your candle</div>
    </div>

    <script>
        function nextPage(pageNumber) {
            // Hide all pages
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));

            // Show the next page
            const nextPage = document.getElementById(pageNumber === 4 ? 'happyBirthday' : `page${pageNumber}`);
            nextPage.classList.add('active');

            // Trigger confetti on the Happy Birthday page
            if (pageNumber === 4) {
                startConfetti();
            }
        }

        function startConfetti() {
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
                confetti.style.top = '-10vh'; // Start above the screen
                document.body.appendChild(confetti);

                // Remove only confetti after animation ends
                confetti.addEventListener('animationend', () => {
                    if (confetti.parentNode) {
                        confetti.parentNode.removeChild(confetti);
                    }
                });
            }

            // Start floating images continuously
            startFloatingImages();
        }

        function startFloatingImages() {
        setInterval(() => {
            const floatingImage = document.createElement('img');
            floatingImage.src = 'pixelhrt.png'; // Use pixelhrt.png as the floating image
            floatingImage.classList.add('floating-image');

            // Randomly decide if the image starts from the left or right
            const fromLeft = Math.random() > 0.5;
            floatingImage.style.setProperty('--start-position', fromLeft ? '-110vw' : '110vw'); // Start from left or right
            floatingImage.style.top = Math.random() * 100 + 'vh'; // Random vertical position
            floatingImage.style.animationDuration = Math.random() * 5 + 5 + 's'; // Random float duration

            document.body.appendChild(floatingImage);

            // Remove only floating images after a fixed time (matches animation duration)
            const floatDuration = parseFloat(floatingImage.style.animationDuration) * 1000; // Convert seconds to milliseconds
            setTimeout(() => {
                if (floatingImage.parentNode) {
                    floatingImage.parentNode.removeChild(floatingImage);
                }
            }, floatDuration);
        }, 500); // Create a new floating image every 500ms
        }

        function blowCandle() {
            const flame = document.getElementById('flame');
            flame.classList.toggle('lit');
            flame.classList.toggle('out');
        }

        document.getElementById('flame').addEventListener('click', blowCandle);
        function blowCandle() {
        const flame = document.getElementById('flame');
        flame.classList.toggle('lit');
        flame.classList.toggle('out');

        // Check if the flame is out
        if (flame.classList.contains('out')) {
            // Move to a new fresh page after the light goes out
            setTimeout(() => {
                window.location.href = 'newpage.html'; // Replace 'newpage.html' with the actual new page URL
            }, 1000); // Delay of 1 second for a smoother transition
        }
    }

    document.getElementById('flame').addEventListener('click', blowCandle);
    </script>
</body>
</html>

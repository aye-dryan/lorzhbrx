<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #222222; /* Charcoal background */
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column; /* Stack items vertically on smaller screens */
            align-items: center; /* Center items horizontally */
            gap: 20px; /* Space between the image and text */
            position: relative; /* For positioning the heart behind */
            z-index: 2; /* Ensure the text and image are above the heart */
            padding: 10px; /* Add padding for better spacing on mobile */
        }

        .image-frame {
            width: 150px; /* Adjusted size for mobile */
            height: 250px;
            border: 5px solid white;
            background-color: #444;
            overflow: hidden;
            flex-shrink: 0; /* Prevent the image frame from shrinking */
        }

        .image-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .typing {
            font-size: 16px; /* Smaller font size for mobile */
            line-height: 1.5; /* Adjust line spacing for better readability */
            overflow: hidden;
            border-right: 2px solid white;
            display: inline-block;
            text-align: left;
            animation: blink 0.5s step-end infinite alternate;
            white-space: pre-wrap; /* Allow text to wrap to the next line */
            max-width: 90%; /* Ensure it fits within the screen */
        }

        @keyframes blink {
            from {
                border-color: transparent;
            }
            to {
                border-color: white;
            }
        }

        .heart {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0); /* Start hidden and scaled down */
            width: 1000px; /* Adjusted size for mobile */
            height: 1000px;
            z-index: 1; /* Place behind the text and image */
            opacity: 0; /* Initially invisible */
            animation: popOut 1s ease-in-out forwards; /* Pop-out animation */
        }

        @keyframes popOut {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0.5;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.7;
            }
        }

        /* Responsive Design for Larger Screens */
        @media (min-width: 768px) {
            .container {
                flex-direction: row; /* Place items side by side on larger screens */
                align-items: flex-start; /* Align items at the top */
            }

            .image-frame {
                width: 200px;
                height: 300px;
            }

            .typing {
                font-size: 18px;
                max-width: 400px;
            }

            .heart {
                width: 3000px;
                height: 3000px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-frame">
            <img src="img.jpg" alt="Image">
        </div>
        <div class="typing" id="typing-text"></div>
    </div>

    <!-- Heart Image -->
    <img src="pixelhrt.png" alt="Heart" class="heart" id="heart" style="display: none;">

    <script>
        const text = "Hi! Happy 23rd Birthday Bridgette! I wish na sana maabot mo lahat ng pangarap mo sa buhay, tapos healthy life. Life is really tiring lately pero wag tayo susuko XD, im here for you. Hanggat hindi pa natin naachieve yung mga goals bawal sumuko pero pwede magpahinga if it's really tiring wag mo kakalimutan. Sorry ito lang mabibigay ko na gift lol wala pa kasi akong pera hahahha broke af, bawi nalang ako kung okay lang, kung kinakausap mopa ko sa mga araw nayan XD. I made you this small website lol. Hope you like it kasi ito palang maibibigay ko. XD Yun lang siguro tinatamad nako mag type... again Happy Birthday Sayo! Many birthdays to come so yeah, keep fighting.  -adrian";
        const typingText = document.getElementById("typing-text");
        const heart = document.getElementById("heart");
        let index = 0;

        function typeAnimation() {
            if (index < text.length) {
                typingText.textContent += text[index];
                index++;
                setTimeout(typeAnimation, 50); // Adjust typing speed here (50ms per character)
            } else {
                // Show the heart after typing is complete
                heart.style.display = "block";
            }
        }

        typeAnimation();
    </script>
</body>
</html>
